<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout List</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style-list.css" />
  </head>
  <body>
    <div class="container-list">
      <h1>Workout Movements</h1>
      <form id="workoutForm">
        <!-- Tambahkan container grid untuk card -->
        <div class="card-container">
          <!-- Card latihan 1: Push Up -->
          <div class="card">
            <div class="card-image" style="background-image: url('https://c.animaapp.com/m9iegn4yP1IE22/img/image-3-3.png');">
              <!-- Optional overlay jika diperlukan -->
            </div>
            <div class="card-info">
              <h2>Push Up (25x)</h2>
              <input type="checkbox" class="latihan-checkbox" id="chk-pushup" />
            </div>
          </div>
          <!-- Card latihan 2: Crunch -->
          <div class="card">
            <div class="card-image" style="background-image: url('https://c.animaapp.com/m9iegn4yP1IE22/img/image-3-3.png');">
            </div>
            <div class="card-info">
              <h2>Crunch (10x)</h2>
              <input type="checkbox" class="latihan-checkbox" id="chk-crunch" />
            </div>
          </div>
          <!-- Card latihan 3: Back Up -->
          <div class="card">
            <div class="card-image" style="background-image: url('https://c.animaapp.com/m9iegn4yP1IE22/img/image-3-3.png');">
            </div>
            <div class="card-info">
              <h2>Back Up (10x)</h2>
              <input type="checkbox" class="latihan-checkbox" id="chk-backup" />
            </div>
          </div>
          <!-- Card latihan 4: Sit Up -->
          <div class="card">
            <div class="card-image" style="background-image: url('https://c.animaapp.com/m9iegn4yP1IE22/img/image-3-3.png');">
            </div>
            <div class="card-info">
              <h2>Sit Up (10x)</h2>
              <input type="checkbox" class="latihan-checkbox" id="chk-situp" />
            </div>
          </div>
        </div>
        <!-- Tombol Finish Workout -->
        <button type="button" id="finishWorkout" disabled>Finish Workout</button>
      </form>
    </div>
    <script src="list.js"></script>
  </body>
</html>
